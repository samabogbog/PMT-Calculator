<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pmt.css">
    <title>PMT Calculator</title>
    
</head>
<body>
    <div class="frame">
        <div class="main-title">คำนวนเงินกู้ผ่อนบ้าน (Effective Rate)</div>
            <div class="center">
                <div class="container">
                    <div class="flex-100">
                        <div class="flex-50">
                            <div class="amount-title">เงินกู้</div>
                        </div>
                        <div class="flex-50">
                            <input class="amount-range-value" id="amount_range_value" value="3000000" disabled>
                        </div>
                    </div>
                    <input class="slide-range" id="amount_range" type="range" step="10000" value="3000000" min="100000" max="10000000" >

                    <div class="flex-100">
                        <div class="flex-50">
                            <div class="time-title">ระยะเวลาผ่อน (ปี)</div>
                        </div>
                        <div class="flex-50">
                            <input class="time-range-value" id="time_range_value" type="number" min="1" max="50" value="20" disabled>
                        </div>
                    </div>
                    <input class="slide-range" id="time_range" type="range" value="20" step="1" min="1" max="40">

                    <div class="flex-100">
                        <div class="flex-50">
                            <div class="interest-title">ดอกเบี้ย (% ต่อปี)</div>
                        </div>
                        <div class="flex-50">
                            <input class="interest-range-value" id="interest_range_value" value="5" disabled>
                        </div>
                    </div>
                    <input class="slide-range" id="interest_range" type="range" step="0.01" min="0.00" value="5" max="10.00">

                    <div class="sub-title margin-top-sm">จำนวนที่ต้องผ่อนชำระต่องวด</div>
                    <div class="result-value margin-vertic-sm" id="result_value">0</div>
                    <div class="flex-100">
                        <div class="sub-title">รวมเงินต้น+ดอกเบี้ยที่ต้องจ่าย</div>
                    </div>
                    <div class="result-value margin-vertic-sm" id="total_paid_value">0</div>
                    <div class="graph-container">
                        <div class="graph-pay" id="graph_pay">0</div>
                        <div class="graph-interest" id="graph_interest">0</div>
                    </div>
                </div>
                <div class="btn" id="btn">ตูตาราง</div>
                <div class="table">
                    <div class="flex-container">
                        <div class="flex-20">งวดที่</div>
                        <div class="flex-20">จำนวนที่จ่ายต่องวด</div>
                        <div class="flex-20">คิดเป็นเงินต้น</div>
                        <div class="flex-20">คิดเป็นดอกเบี้ย</div>
                        <div class="flex-20">หนี้คงเหลือ</div>
                    </div>
                <div id="table">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">© 2022 | NINJAMA</div>
    <script src="pmt.js"></script>
</body>
</html>
